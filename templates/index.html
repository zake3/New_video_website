<!DOCTYPE html>
<html>
<head>
    <title>Video Website</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Library</h1>
        <a href="/upload" class="upload-btn">Upload New Video</a>
        <div class="video-grid">
            {{range .videos}}
            <div class="video-card">
                <a href="/video/{{.ID}}">
                    <h3>{{.Title}}</h3>
                    <p>{{.Description}}</p>
                    <span>Uploaded on: {{.UploadDate.Format "2006-01-02"}}</span>
                </a>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
